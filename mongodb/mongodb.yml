##Script converted YAML format for better readablity (only applicable for Mongodb ver 2.6 onwards)

systemLog:
	destination: file
	path: "~/rfidquizstash/mongodb/mongodb.log"
	quiet: false
	logAppend: true
	verbosity: 5
processManagement:
	fork: false #we want the data to be
	pidFilePath: "~/rfidquizstash/mongodb/mongodb.pid"
net:
	bindIp: 127.0.0.1
	port: 27017
	maxIncomingConnections: 100000 # we are running this off a small server.
	http:
		enabled: true
	ssl:
		mode: allowSSL
storage:
	dbpath: "~/rfidquizstash/mongodb/db"
	smallFiles: true
	journal:
		enabled: true
		commitIntervalMs: 100
operationProfiling:
	mode: 3
